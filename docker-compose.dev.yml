version: '3.8'

# Docker Compose apenas para o banco de dados PostgreSQL
# Util para desenvolvimento local

services:
  postgres:
    image: postgres:15-alpine
    container_name: sistema_formativo_db
    environment:
      POSTGRES_DB: sistema_formativo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
